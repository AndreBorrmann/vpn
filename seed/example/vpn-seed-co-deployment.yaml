---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
      - name: vpn-seed
        image: eu.gcr.io/sap-cloud-platform-dev1/garden/vpn/seed:v0.0.10
        imagePullPolicy: IfNotPresent
        env:
        - name: IDENTITY_FILE
          value: /srv/ssh/id_rsa
        - name: USER
          value: root
        - name: SERVICE_NETWORK
          value: 100.64.0.0/13
        - name: POD_NETWORK
          value: 100.64.0.0/11
        - name: NODE_NETWORK
          value: 10.250.0.0/16
        securityContext:
          privileged: true
          capabilities:
            add:
            - "NET_ADMIN"
        volumeMounts:
        - name: vpn-ssh-keypair
          mountPath: /srv/ssh
      volumes:
      - name: vpn-ssh-keypair
        secret:
          secretName: vpn-ssh-keypair
