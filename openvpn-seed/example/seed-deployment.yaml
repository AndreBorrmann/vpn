apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn-seed-deployment
  namespace: shoot-<shoot name an project>
  labels:
    app: openvpn-seed-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn-seed-deployment
  template:
    metadata:
      labels:
        app: openvpn-seed-deployment
    spec:
      containers:
      - name: openvpn-seed
        image: eu.gcr.io/gardener-project/gardener/openvpn-seed:0.9.0-dev
        imagePullPolicy: Always
        env:
        securityContext:
          privileged: true
          capabilities:
            add:
            - "NET_ADMIN"
        volumeMounts:
        - name: vpn-secrets
          mountPath: /srv/secrets
        - name: kube-apiserver-basic-auth
          mountPath: /srv/auth
      volumes:
      - name: vpn-secrets
        secret:
          defaultMode: 0400
          secretName: vpn-keys
      - name: kube-apiserver-basic-auth
        secret:
          defaultMode: 420
          secretName: kube-apiserver-basic-auth