---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: vpn-shoot2
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-shoot2
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
      labels:
        app: vpn-shoot2
    spec:
      tolerations:
      - effect: NoExecute
        operator: Exists
      containers:
      - name: vpn-shoot
        image: eu.gcr.io/gardener-project/gardener/openvpn-shoot:0.9.0-dev
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
        volumeMounts:
        - name: vpn-secrets
          mountPath: /srv/secrets
        env:
        - name:  SERVICE_NETWORK
          value: # service network, e.g. 100.68.0.0/14
        - name: POD_NETWORK
          value: # pod network, e.g. 100.96.0.0/16
        - name: NODE_NETWORK
          value: # node network, e.g. 10.250.0.0/16
      volumes:
      - name: vpn-secrets
        secret:
          defaultMode: 0400
          secretName: vpn-keys
